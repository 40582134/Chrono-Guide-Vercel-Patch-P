<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page Apps for GitHub Pages</title>
  <script>
    var segmentCount = 0;
    var l = window.location;
    var repoName = "/Chrono-Guide-Vercel-Patch-P";
    var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repoName;
    var path = l.pathname.slice(repoName.length + 1).split('/').slice(segmentCount).join('/');
    var query = l.search ? l.search.slice(1) : '';
    var hash = l.hash;

    var redirectUrl = url + '/#/' + path + (query ? '?' + query : '') + hash;
    window.location.replace(redirectUrl);
  </script>
</head>
<body></body>
</html>
