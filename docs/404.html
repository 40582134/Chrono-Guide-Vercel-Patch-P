<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      var segmentCount = 1;
      var l = window.location;
      var repoName = "/new-Chrono-Guide";
      var url = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + repoName;
      var path = l.pathname.slice(repoName.length + 1).split('/').slice(segmentCount).join('/');
      
      if (path !== "") {
        url += "/" + path;
      }
      
      if (l.search) {
        url += l.search;
      }
      
      if (l.hash) {
        url += l.hash;
      }
      
      window.location.replace(url);
    </script>
  </head>
  <body></body>
</html>
